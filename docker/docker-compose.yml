version: '2'
services:
  uv-discovery:
    build: .
    depends_on:
      - elasticsearch
      - mongo
    ports:
      - 3000:3000 
      - 8080:8080 
      - 5858:5858 
      - 35729:35729
    volumes:
      - ../:/app
    command: bash -c "gulp"
  elasticsearch:
    image: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ../data/elasticsearch:/usr/share/elasticsearch/data
  mongo:
    image: mongo

